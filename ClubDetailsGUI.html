        <h4>Term</h4>

        <input type="date" id="termStart">
		<br><br>
        <label>End</label>

        $(document).ready(function () {
            web3 = new Web3(window.web3.currentProvider);

            var address = "0x1Af0B90AE4bD71Aa38AF1Ece007769c6Cf920039";
            var abi = [
	{

	},
	{

	{

	},
	{

		"name": "getAddress",
		"outputs": [
			{
				"internalType": "string",

			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],
		"name": "getBirthday",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],
		"name": "getClubAddress",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getClubName",
		"outputs": [
			{
				"internalType": "string",
				"name": "",

			}
		],
		"stateMutability": "view",

	}
];

            contract = new web3.eth.Contract(abi, address);

            
        })

        $('#submit').click(function() //all code within this bracket happens when submit is clicked
        {
          
            //take the submitted values and assign them to temporary values
			var clubName = 0;
			clubName = ($('#clubName').val());
			
			var clubAddress = 0;
			clubAddress = ($('#clubAddress').val());

			var clubRepresentative = 0;
			clubRepresentative = ($('#clubRepresentative').val());

			var termStart = 0;
			termStart = ($('#termStart').val());

            var termEnd = 0;
			termEnd = ($('#termEnd').val());


			web3.eth.getAccounts().then(function(accounts){

				var acc = accounts[0];  //assign the account where the gas fee will be taken from
				//in this case, its your Metamask account

				//calling .methods and then the function in your smart contract will initalize the call
				//then pass all the temp values into your function, you have to pass as many as the smart contract is expecting
				return contract.methods.setClubData(clubName, clubAddress, clubRepresentative, termStart, termEnd).send({from: acc});
			}).then(function(tx)
			{
                //logs the transaction details in the console
				console.log(tx);
			}).catch(function(tx)
			{
				console.log(tx);
			})
			
			

        });
