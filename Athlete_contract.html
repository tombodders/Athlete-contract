<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <h4>Athlete Details</h4>
    <form>
        <div class="formBox">
            <label for="title">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter Full Name"/>
        </div>
        <div class="formBox">
            <label for="yr">Birthday</label>
            <input type="date" id="birthday" />
        </div>
        <div class="formBox">
          <label for="title">Nationality</label>
          <input type="text" id="nationality" placeholder="Enter Nationality"/>
      </div>
      <div class="formBox">
        <label for="title">Address</label>
        <input type="text" id="address" placeholder="Enter Current Address"/>
    </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
        let athletes = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        const addAthlete = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let athlete = {
                //id: Date.now(),
                Name: document.getElementById('fullName').value,
                Birthday: document.getElementById('birthday').value,
                Nationality: document.getElementById('nationality').value,
                Address: document.getElementById('address').value
            }
            athletes.push(athlete);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {athletes} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(athletes, '\t', 2);

            //saving to localStorage
            localStorage.setItem('Athletes', JSON.stringify(athletes) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addAthlete);
        });
    </script>
</body>
</html>
